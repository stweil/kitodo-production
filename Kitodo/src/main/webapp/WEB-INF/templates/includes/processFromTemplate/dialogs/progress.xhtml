<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
    <p:dialog showEffect="fade"
              hideEffect="fade"
              width="320"
              resizable="false"
              appendTo="@(body)"
              widgetVar="progressDialog"
              id="progressDialog">
        <h:outputText id="progressHeader"
                      value="#{msgs['newProcess.catalogueSearch.savingSecondaryProcesses']}"/>
        <h:form id="progressForm">
            <p:progressBar id="progressBar"
                           value="#{CreateProcessForm.progress}"
                           labelTemplate="{value}%"/>
        </h:form>
    </p:dialog>
</ui:composition>
