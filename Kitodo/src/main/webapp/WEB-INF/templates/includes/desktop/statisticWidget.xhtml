<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <p:importEnum type="org.kitodo.production.enums.ObjectType" var="objectTypeEnum"/>
    <p:dataTable id="statisticsTable"
                 value="#{DesktopForm.objectTypes}"
                 scrollable="true"
                 var="objectType">
        <p:column headerText="#{msgs.type}">
            <h:outputText rendered="#{not empty objectType.translationPlural}" value="#{objectType.translationPlural}"/>
        </p:column>
        <p:column headerText="#{msgs.count}">
            <h:outputText rendered="#{not empty objectType.translationPlural}" value="#{DesktopForm.getNumberOfElements(objectType)}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
