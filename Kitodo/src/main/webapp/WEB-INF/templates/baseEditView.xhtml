<ui:composition
        template="/WEB-INF/templates/base.xhtml"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" >
    <ui:define name="content">
        <p:panel id="listWrapper">
            <h:form id="editForm" enctype="multipart/form-data">
                <p:panel styleClass="content-header">
                    <ui:insert name="contentHeader">
                        <h3>Kitodo.Production</h3>
                    </ui:insert>
                </p:panel>
                <ui:insert name="messages">
                    <p:messages id="error-messages" showIcon="false" closable="true">
                        <p:autoUpdate/>
                    </p:messages>
                </ui:insert>

                <ui:insert name="pageTabView">
                    <p:tabView/>
                </ui:insert>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
