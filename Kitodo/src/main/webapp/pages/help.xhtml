<ui:composition
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/templates/baseListView.xhtml">
    <ui:define name="contentHeader">
        <h3>#{msgs.help}</h3>
    </ui:define>

    <ui:define name="pageTabView">
        <p:tabView>
            <p:tab title="#{msgs.userInstruction}">
                <p:panel styleClass="text-align: justify;">
                    <h:outputText styleClass="text-align: justify;" value="#{msgs.userInstructionText}" escape="false"/>
                    <h:outputLink value="https://github.com/kitodo/kitodo-production/wiki/Anwenderdokumentation-Kitodo.Production-3.X"
                                  target="_blank">
                        #{msgs.userDocumentationLink}.
                    </h:outputLink>
                </p:panel>
            </p:tab>
        </p:tabView>
    </ui:define>

    <ui:define name="breadcrumbs">
        <p:menuitem value="#{msgs.desktop}" url="desktop.jsf" icon="fa fa-home"/>
        <p:menuitem value="#{msgs.help}" icon="fa fa-life-ring"/>
    </ui:define>

</ui:composition>
